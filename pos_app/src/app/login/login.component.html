


<div class="bg-gradient-primary">

  <div class="container " style="margin-top: 7%;">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" >

                            <div class="col-lg-6" style="margin: auto;">
                                <div class="p-5" >
                                    <div class="text-center" >
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form  class="user" [formGroup]="gerantForm" >
                                      <div class="form-group my-2">
                                        <div class="form-group my-2">
                                            <input type="email"  autocomplete="username"class="form-control form-control-user"
                                                id="exampleInputEmail" formControlName="email_manager" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                                <div class="alert alert-danger my-2 "  *ngIf="gerantForm.get('email_manager')?.hasError('required') && gerantForm.get('email_manager')?.touched">Please enter your e-mail</div>
                                        </div>
                                        <div class="form-group my-2" >
                                            <input type="password" class="form-control form-control-user"
                                            formControlName="password_manager" autocomplete="current-password" id="exampleInputPassword" placeholder="Password">
                                            <div class="alert alert-danger my-2 "  *ngIf="gerantForm.get('password_manager')?.hasError('required') && gerantForm.get('password_manager')?.touched">Please enter your password</div>
                                        </div>
                                        <div class="form-group my-2">
                                            <div class="custom-control custom-checkbox small mt-4 my-2">
                                              <input type="checkbox" class="custom-control-input" id="customCheck">
                                              <label class="custom-control-label" for="customCheck">Remember
                                                  Me</label>
                                          </div>
                                        </div>
                                        <div class="div-btn">
                                          <a  class="btn"  type="submit" (click)=" postdata(gerantForm)" >
                                            Login
                                        </a>
                                        </div>
                                      </div>
                                      </form>



                                    <hr>
                                    <div class="text-center">
                                        <a class="small">Forgot Password?</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>




  </div>
